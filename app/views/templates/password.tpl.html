<form name="passwordForm">
    <div class="form-group">
        <label for="password">Passwort</label>

        <div class="input-group">
            <input id="password" type="password" name="password" ng-model="user.password" required>
        </div>
    </div>
    <div class="form-group">
        <label for="confirmPassword">Wiederhole</label>

        <div class="input-group">
            <input id="confirmPassword" type="password" name="confirmPassword" ng-model="confirmPassword"
                   validate-equals="user.password" required>
            <span class="alert alert-danger"
                  ng-show="passwordForm.confirmPassword.$dirty && passwordForm.confirmPassword.$invalid">Passwörter stimmen nicht überein!</span>
        </div>
    </div>
    <div class="form-group">
        <button class="btn btn-primary" ng-disabled="passwordForm.$invalid">Login</button>
    </div>
</form>
